<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank Inside</title>
        <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
        <header>
                <h1 class="text-5xl text-center mt-6">Let's Get Some <span class="font-semibold text-violet-600">Mooooney</span>!!!!</h1>
        </header>
        <main>
                <section class="mt-12">
                        <div class="grid grid-cols-3 gap-2 text-white ">
                                <div class="bg-green-400 w-10/12 mx-auto p-8 rounded-xl">
                                        <h4 class="text-3xl">Deposit</h4>
                                        <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                                </div>
                                
                                <div class="bg-yellow-400 w-10/12 mx-auto p-8 rounded-xl">
                                        <h4 class="text-3xl">Withdraw</h4>
                                        <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                                </div>
                                
                                <div class="bg-violet-500 w-10/12 mx-auto p-8 rounded-xl">
                                        <h4 class="text-3xl">Blanc Total</h4>
                                        <h2 class="text-5xl">$<span id="blanc-total">1200</span></h2>
                                </div>
                                
                        </div>
                </section>

                <!--Deposit and Withdraw section-->
                <section class="mt-12">
                        <div class="grid grid-cols-2 gap-2 ">
                                <div class="bg-blue-500 w-10/12 mx-auto p-8 rounded-xl">
                                        <h4 class="text-3xl mb-3 text-white ">Please Deposit</h4>
                                        <input class="w-9/12 block mb-4 px-3" type="text" name="" id="deposit-field" placeholder="$ Amount You Want do Deposit ">
                                        <button id="btn-deposit" class="bg-amber-600 hover:bg-sky-600 px-6 py-2 rounded-lg font-semibold text-white">Deposit</button>
                                </div>
                                
                                <div class="bg-orange-400 w-10/12 mx-auto p-8 rounded-xl">
                                        <h4 class="text-3xl text-white ">Please Withdraw</h4>
                                        <input class="w-9/12 block mb-4 px-3" type="email" name="" id="withdraw-field" placeholder="$ Amount You Want to Withdraw">
                                        <button id="btn-withdraw" class="bg-sky-600 hover:bg-green-600 px-6 py-2 rounded-lg font-semibold text-white">Withdraw</button>
                                </div>
                                
                        </div>
                </section>
        </main>

        <script src="/js/deposit.js"></script>
        <script src="/js/withdraw.js"></script>
</body>
</html>
